<ul id="sidebar" class="sidebar-nav">
    <li class="sidebar-brand">
        <a href="{{site.baseurl}}/" class="brand">
            <div class="brand-wrapper">
                <span>Quote Service</span>
            </div>
        </a>
    </li>
    {% for item in site.data.menu.options %}
        <li>
            <a href="{{ site.baseurl }}/{{ item.url }}" class="{% if item.title == page.title %} active {% endif %}">
                {{ item.title }}
            </a>
        </li>
    {% endfor %}
    <li>
        <a href="github.com/q">
            <i class="fa fa-github"></i> GitHub
        </a>
    </li>
</ul>
