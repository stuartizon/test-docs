---
layout: default
---
<header id="site-header">
    <div class="navbar-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <a href="{{site.baseurl}}" class="brand">
                        <div class="icon-wrapper"><span>{{config.identity.name}}</span></div>
                    </a>
                </div>
                <div class="col-xs-6">
                    <nav class="text-right">
                        <ul class="">
                            <li><a href="https://github.com/ovotech/comms-platform"><i class="fa fa-github"></i><span class="hidden-xs">GitHub</span></a></li>
                            <li><a href="/comms-platform/docs"><i class="fa fa-file-text"></i><span class="hidden-xs">Documentation</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">{{config.identity.description}}</h1>
            <h2></h2>
            <p class="text-center">
                <a href="{{config.gitSiteUrl}}" class="btn btn-outline-inverse">View on GitHub</a>
            </p>
        </div>
    </div>
    <div>
        <ul class="horizontalNav"> </ul>
    </div>
</header>

{{ content }}
